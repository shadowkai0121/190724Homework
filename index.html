<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>身分證字號產生機</title>
</head>

<body>
    <h3>身分證字號產生機</h3>
    <form>
        <label for="area">是否指定地區</label>
        <select name="" id="area">
            <option value="none" selected>不指定</option>
        </select>
        <br>
        <label for="gender">是否指定性別</label>
        <select name="" id="gender">
            <option value="3" selected>不指定</option>
            <option value="1">男</option>
            <option value="2">女</option>
        </select>
        <br>
        <input id="newID" type="text" disabled>
        <input type="button" value="取得身分證" onclick="getID()">
    </form>

    <label for="checkID">確認：</label>
    <br>
    <input id="checkID" type="text" oninput="checkID(this.value)">
    <br>
    <span id="checkResult"></span>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js'></script>
    <script src="js/checkID.js"></script>
    <script src='js/randomID.js'></script>
    <script src="js/main.js"></script>
</body>

</html>
